<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <h1>Meus PetAmigos</h1>
      <div>
        <button>Adicionar novo Amigo</button>
      </div>
    </header>
    <main>
      <div class="pet-list">
        <div class="pet-list__pet-item">
          <div class="pet-item__infos">
            <span>nome</span>
            <span>(00) 0 0000-0000</span>
            <span>tipo</span>
          </div>
          <div class="pet-item__mod-buttons">
            <button>edit</button>
            <button>delete</button>
          </div>
        </div>
      </div>
    </main>
    <div class="new-pet-popup">
      <h3>Novo PetAmigo</h3>
      <label for="new-pet-popup__name">Nome do pet:</label>
      <input type="text" name="" id="new-pet-popup__name" />

      <label for="new-pet-popup__owner-contact">Contato do Dono:</label>
      <input type="number" name="" id="new-pet-popup__owner-contact" />

      <label for="new-pet-popup__type">Tipo de pet:</label>
      <select name="new-pet-popup__type" id="new-pet-popup__type">
        <option value="Cachorro">Cachorro</option>
        <option value="Gato">Gato</option>
        <option value="Roedor">Roedor</option>
        <option value="Pássaro">Pássaro</option>
      </select>
      <button id="new-pet-popup__add-pet">Adicionar</button>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
