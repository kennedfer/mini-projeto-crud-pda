<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="styles/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />

    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <h1>Meus PetAmigos</h1>
      <div>
        <button
          class="button is-primary is-light"
          onclick="addNewPetClickHandler()"
        >
          Adicionar novo PetAmigo
        </button>
      </div>
    </header>
    <main>
      <ul id="pet-list" class="pet-list"></ul>
    </main>
    <div id="new-pet-popup" class="new-pet-popup">
      <h3 id="new-pet-popup__title">Novo PetAmigo</h3>
      <label for="new-pet-popup__name">Nome do pet:</label>
      <input type="text" name="" id="new-pet-popup__name" />

      <label for="new-pet-popup__owner-contact">Contato do Dono:</label>
      <input type="number" name="" id="new-pet-popup__owner-contact" />

      <label for="new-pet-popup__type">Tipo de pet:</label>
      <select name="new-pet-popup__type" id="new-pet-popup__type">
        <option value="Cachorro">Cachorro</option>
        <option value="Gato">Gato</option>
        <option value="Roedor">Roedor</option>
        <option value="Pássaro">Pássaro</option>
      </select>
      <button id="new-pet-popup__add-pet">Adicionar</button>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
